<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello World!</title>
</head>
<style>
	a {
		color: red;
		font-size: 24px;
		display: block;
		width: 200px;
		text-align: center;
		margin-bottom: 1px;
		
	}

	a:hover, a: active {
		background-color: red;
		color: purple;
	}

	a:nth-child:hover{
		background-color: green;
		cursor: pointer;
	}

	#box{
		background-color: blue;
		padding: 10px;
		border: 5px solid black;
		width: 300px;
		height: 50px;
		margin-top: 50px;
		overflow: 30px;
	}

	#content{
		background: #90EE90;
	}


</style>
<body>
	<a href="https://www.duckduckgo.com" target="_blank">Hello World!</a>

	<div id="box">
		<div id="content">
		Answer to the Ultimate Question of Life, the Universe, and Everything
		</div>
		<div style="text-align: center; color: red; background: white;">42</div>
	</div>
</body>
</html>
