<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello World!</title>
</head>
<style>
	a {
		color: red;
		font-size: 24px;
		display: block;
		width: 200px;
		text-align: center;
		margin-bottom: 1px;
		
	}

	a:hover, a: active {
		background-color: red;
		color: purple;
	}

	a:nth-child:hover{
		background-color: green;
		cursor: pointer;
	}

</style>
<body>
	<a href="https://www.duckduckgo.com" target="_blank">Hello World!</a>
</body>
</html>
